# prediction_key: prediction
prediction_key: response
answer_key: answer

metrics:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"

filter_list:
    - name: "get-answer"
      filter:
        - function: "regex"
          # regex_pattern: "The answer is (\\-?[0-9\\.\\,]+)."
          regex_pattern: "So the answer is (.*)."
        - function: "take_first"